<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #p1 {
            font-size: 3rem;
            margin: 1rem;
            color:rgb(162, 28, 196)
        }
    </style>
</head>
<body>
    <p id="p1"> </p>

    <script>
    for(let m=2; m<13; m++) {
        for(let n=1; n<13; n++) {
    document.querySelector('#p1').innerHTML += `${m} x ${n} = ${m*n} <br>`
        } //for n
        document.querySelector('#p1').innerHTML += '<hr>'
    } //for m
    </script>
</body>
</html>
